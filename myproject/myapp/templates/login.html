{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Raise</title>
  
  <!-- Google Fonts - Montserrat + Open Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/responsive-design.css' %}">
  <style>
    :root {
      --yellow: #ffbf31;
      --red: #ff5757;
      --black: #000000;
      --white: #ffffff;
    }
    
    body {
      background: linear-gradient(135deg, var(--black) 0%, #333 100%);
      padding: 15px;
    }
    
    .login-card {
      border-radius: 15px;
      border-top: 5px solid var(--yellow);
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo-container img {
      max-width: 150px;
      height: auto;
    }
    
    .logo-link {
      display: inline-block;
      transition: transform 0.3s ease, opacity 0.3s ease;
      text-decoration: none;
    }
    
    .logo-link:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    
    /* Responsive styles */
    @media (max-width: 575.98px) {
      .login-card {
        max-width: 100%;
        padding: 1.5rem !important;
      }
      
      .logo-container img {
        max-width: 120px;
      }
      
      h3 {
        font-size: 1.5rem;
      }
      
      .form-control-lg {
        font-size: 1rem;
        padding: 0.75rem;
      }
      
      .btn-lg {
        font-size: 1rem;
        padding: 0.75rem;
      }
    }
    
    @media (max-width: 374.98px) {
      .logo-container img {
        max-width: 100px;
      }
      
      h3 {
        font-size: 1.25rem;
      }
    }
    
    .btn-primary {
      background-color: var(--yellow);
      border-color: var(--yellow);
      color: var(--black);
      font-weight: 600;
    }
    
    .btn-primary:hover {
      background-color: #e6ab1f;
      border-color: #e6ab1f;
      color: var(--black);
    }
    
    a {
      color: var(--yellow);
    }
    
    a:hover {
      color: #e6ab1f;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
  <div class="card p-4 shadow login-card">
    <div class="logo-container">
      <a href="{% url 'landing' %}" class="logo-link">
        <img src="{% static 'img/raise_logo.png' %}" alt="Raise Logo">
      </a>
    </div>
    <h3 class="text-center mb-4">Login</h3>


    <form method="POST">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="{{ form.username.id_for_label }}" class="form-label">
          <i class="bi bi-envelope"></i> Email
        </label>
        <input type="email" 
               name="{{ form.username.name }}" 
               class="form-control form-control-lg" 
               id="{{ form.username.id_for_label }}"
               placeholder="Enter your email"
               required>
        {% if form.username.errors %}
          <div class="text-danger small mt-1">{{ form.username.errors }}</div>
        {% endif %}
      </div>
      
      <div class="mb-3">
        <label for="{{ form.password.id_for_label }}" class="form-label">
          <i class="bi bi-lock"></i> Password
        </label>
        <input type="password" 
               name="{{ form.password.name }}" 
               class="form-control form-control-lg" 
               id="{{ form.password.id_for_label }}"
               placeholder="Enter your password"
               required>
        {% if form.password.errors %}
          <div class="text-danger small mt-1">{{ form.password.errors }}</div>
        {% endif %}
      </div>
      
      <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">
        <i class="bi bi-box-arrow-in-right"></i> Login
      </button>
    </form>

    <div class="text-center mt-4">
      <p class="mb-0">Don't have an account? <a href="{% url 'signup' %}" class="fw-bold">Sign Up</a></p>
    </div>
  </div>
  
  <!-- Popup Notification Container -->
  <div class="notification-container" id="notificationContainer"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Popup Notification System
    class NotificationSystem {
      constructor() {
        this.container = document.getElementById('notificationContainer');
        this.notifications = [];
      }

      show(message, type = 'info', duration = 5000) {
        const notification = this.createNotification(message, type, duration);
        this.container.appendChild(notification);
        this.notifications.push(notification);

        setTimeout(() => {
          notification.classList.add('show');
        }, 100);

        if (duration > 0) {
          setTimeout(() => {
            this.remove(notification);
          }, duration);
        }

        return notification;
      }

      createNotification(message, type, duration) {
        const notification = document.createElement('div');
        notification.className = `popup-notification ${type}`;
        
        const icons = {
          success: 'bi-check-circle-fill',
          error: 'bi-x-circle-fill',
          warning: 'bi-exclamation-triangle-fill',
          info: 'bi-info-circle-fill'
        };

        const titles = {
          success: 'Success',
          error: 'Error',
          warning: 'Warning',
          info: 'Information'
        };

        notification.innerHTML = `
          <div class="notification-header">
            <i class="bi ${icons[type]} notification-icon"></i>
            <h6 class="notification-title">${titles[type]}</h6>
            <button class="notification-close" onclick="notificationSystem.remove(this.closest('.popup-notification'))">
              <i class="bi bi-x"></i>
            </button>
          </div>
          <p class="notification-message">${message}</p>
          ${duration > 0 ? `
            <div class="notification-progress">
              <div class="notification-progress-bar" style="transition-duration: ${duration}ms; transform: translateX(0);"></div>
            </div>
          ` : ''}
        `;

        return notification;
      }

      remove(notification) {
        if (notification && notification.parentNode) {
          notification.classList.add('hide');
          setTimeout(() => {
            if (notification.parentNode) {
              notification.parentNode.removeChild(notification);
            }
            const index = this.notifications.indexOf(notification);
            if (index > -1) {
              this.notifications.splice(index, 1);
            }
          }, 400);
        }
      }

      success(message, duration = 5000) {
        return this.show(message, 'success', duration);
      }

      error(message, duration = 7000) {
        return this.show(message, 'error', duration);
      }

      warning(message, duration = 6000) {
        return this.show(message, 'warning', duration);
      }

      info(message, duration = 5000) {
        return this.show(message, 'info', duration);
      }
    }

    const notificationSystem = new NotificationSystem();

    document.addEventListener('DOMContentLoaded', function() {
      // Handle Django messages
      {% if messages %}
        {% for message in messages %}
          {% if message.tags == 'success' %}
            notificationSystem.success('{{ message|escapejs }}');
          {% elif message.tags == 'error' %}
            notificationSystem.error('{{ message|escapejs }}');
          {% elif message.tags == 'warning' %}
            notificationSystem.warning('{{ message|escapejs }}');
          {% else %}
            notificationSystem.info('{{ message|escapejs }}');
          {% endif %}
        {% endfor %}
      {% endif %}
    });
  </script>
</body>
</html>
