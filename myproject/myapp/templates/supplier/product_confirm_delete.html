{% extends 'supplier/base.html' %}

{% block title %}Delete Product{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card border-danger">
      <div class="card-header bg-danger text-white">
        <h4 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Confirm Deletion</h4>
      </div>
      <div class="card-body">
        <p>Are you sure you want to delete the product <strong>{{ product.name }}</strong>?</p>
        <p class="text-danger"><i class="bi bi-info-circle"></i> This action cannot be undone.</p>
        
        <form method="POST">
          {% csrf_token %}
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-danger">
              <i class="bi bi-trash"></i> Yes, Delete
            </button>
            <a href="{% url 'supplier_inventory_list' %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
